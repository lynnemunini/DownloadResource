<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Something for you</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="../static/css/style.css">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<div class="image-holder">
					<img src="../static/images/signin.png" alt="">
				</div>
				
				<form action="{{ url_for('login') }}" method="post">
					<h3>Log In</h3>
					{% with messages = get_flashed_messages() %}
					{% if messages %}
					{% for message in messages %}
					<p class=error>{{ message }}</p>
					{% endfor %}
					{% endif %}
					{% endwith %}
					<div class="form-holder">
						<input type="text" name="email" placeholder="Email" required="required" class="form-control">
					</div>
					<div class="form-holder">
						<input type="password" name="password" placeholder="Password"  required="required" class="form-control" style="font-size: 15px;">
					</div>
                    <div class="form-login">
						<button type="submit">Log In</button>
						<p><a href="{{ url_for('register') }}">Create an account</a></p>
					</div>
				</form>
			</div>
		</div>

		<script src="../static/js/jquery-3.3.1.min.js"></script>
		<script src="../static/js/main.js"></script>
	</body>
</html>
