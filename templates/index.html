<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Something for you</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="../static/css/style.css">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<div class="image-holder">
					<img src="../static/images/signup.png" alt="">
				</div>
				<form action="{{ url_for('register') }}" method="post">
					<h3>Sign Up</h3>
					{% with messages = get_flashed_messages() %}
					{% if messages %}
					{% for message in messages %}
					<p class=error>{{ message }}</p>
					{% endfor %}
					{% endif %}
					{% endwith %}
					<div class="form-holder active">
						<input type="text" name="name" placeholder="Name" class="form-control" required="required">
					</div>
					<div class="form-holder">
						<input type="text" name="email" placeholder="Email" class="form-control" required="required">
					</div>
					<div class="form-holder">
						<input type="password" name="password" placeholder="Password" class="form-control" required="required" style="font-size: 15px;">
					</div>
					<!-- <div class="checkbox">
						<label>
							<input type="checkbox" checked> I agree all statement in <a href="#">Terms & Conditions</a>
							<span class="checkmark"></span>
						</label>
					</div> -->
					<div class="form-login">
						<button type="submit">Sign up</button>
						<p>Already Have account? <a href="{{ url_for('login') }}">Login</a></p>
					</div>
				</form>
			</div>
		</div>

		<script src="../static/js/jquery-3.3.1.min.js"></script>
		<script src="../static/js/main.js"></script>
	</body>
</html>
